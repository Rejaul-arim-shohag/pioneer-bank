<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body></body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Paioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control mt-3" placeholder="Enter Your Email">
            <input type="password" class="form-control mt-3" placeholder="Password">
            <button id="login" class="mt-3 enterButton">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                  <h5>Deposit</h5>
                  <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                  <h5>Withdraw</h5>
                  <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                  <h5>Balance</h5>
                  <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

    <div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" class="form-control mt-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success mt-2">Deposit</button>
                </div>
            </div>
           <div class="col-md-6">
            <div class="submit-area2">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control mt-2" type="text" placeholder="$ you want to withdraw">
                <button id="addWithdraw" class="btn btn-success mt-2">Withdraw</button>
            </div>
             </div>
        </div>
    </div>
</div>
    <script>
        //login Button Event Handler
        const loginBtn = document.getElementById('login');
           loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById('login-area');
           loginArea.style.display='none';
        const transactionArea = document.getElementById('transaction-area');
           transactionArea.style.display ='block';
        })
        //Deposit Button Event Handler
        const depositBtn = document.getElementById("addDeposit");
           depositBtn.addEventListener('click', function(){
           const depositNumber = getInputNumber("deposit-amount");

        //Without function
        // const currentDeposit = document.getElementById("current-deposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const total = depositNumber + currentDepositNumber;
        // document.getElementById("current-deposit").innerText = total;

        // const currentBalance = document.getElementById('currentBalance').innerText;
        // const currenBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = depositNumber + currenBalanceNumber;
        // document.getElementById('currentBalance').innerText = totalBalance;

        updateSpanText('current-deposit', depositNumber);

        updateSpanText("currentBalance", depositNumber);

        document.getElementById("deposit-amount").value = "";
        })

        //withdraw button Event handler
        const withdrawBtn = document.getElementById("addWithdraw");
           withdrawBtn.addEventListener("click", function(){
               const withdrawNumber = getInputNumber("withdrawAmount");

               updateSpanText("currentWithdraw", withdrawNumber);
               updateSpanText("currentBalance", -1*withdrawNumber);

               document.getElementById("withdrawAmount").value="";
            
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
           const amountNumber = parseFloat(amount);
           return amountNumber; 
        }

        function updateSpanText(id, depositNumber){
           const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           const totalAmount = depositNumber + currentNumber;
           document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
